   <!-- Time Date part -->
    <div class="clock">
      <div class="container">
        <h2 id ="hour">00</h2>
        <h2 class="dot">:</h2>
        <h2 id ="minute">00</h2>
        <h2 class="dot">:</h2>
        <h2 id ="seconds">00</h2>
        <span id ="ampm">AM</span>
      </div>
    </div>
    <script>
      function clock() {

        let hours = document.getElementById('hour');
        let minute = document.getElementById('minute');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        var am = 'AM';

        if( h > 12) {
          h = h-12;
          var am = 'PM';
        }

        h = (h < 0) ? '10' + h : h;
        m = (m < 0) ? '10' + m : m;
        s = (s < 0) ? '10' + s : s;

        hour.innerHTML = h;
        minute.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = am;
      }

      var interval = setInterval(clock, 1000);

    </script>
